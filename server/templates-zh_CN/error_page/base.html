<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block error_page_title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/5.8.2/css/all.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-switch.css" rel="stylesheet">
    <link href="/static/css/error_page.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script defer src="/static/js/bootbox.all.min.js"></script>
{% include 'navbar_default.html' %}
<div class="error-wrapper">
    <div class="row">
        <div class="col-4 offset-4">
            <div class="mt-5">
                <div class="error-line">
                    <span class="far fa-frown fa-10x"></span>
                </div>
                <div class="error-line mt-3">
                    <div class="display-4">{% block error_title %}{% endblock %}</div>
                </div>
                <div class="error-line">
                    <div class="text-muted">
                        {% block error_desc %}{% endblock %}
                    </div>
                </div>
                <div class="error-line mt-3">
                    <a class="btn btn-secondary" href="/">
                        返回主页
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
</body>

</html>
