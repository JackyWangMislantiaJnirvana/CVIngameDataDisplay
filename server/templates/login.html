<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Log in</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 offset-5">
            <img src="/static/img/icon.png" height=300px width=300px></img>

            <div class="alert alert-danger" id="loginFailedAlert" style="display: none">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>Invalid Credential.</strong> <br/>
                <p>Wrong username or password.</p>
            </div>
            <div class="alert alert-danger" id="internalErrorAlert" style="display: none">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>Internal error.</strong> <br/>
                <p>Please contact the website administrator.</p>
            </div>
            <div class="card">
                <div class="card-header">
                    <h4>Log in</h4>
                </div>
                <div class="card-body">
                    <form id="loginForm" action="#" method="POST" autocomplete="on">
                        <div class="form-group">
                            <label for="inputUsername">Username</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username"
                                   required
                                   pattern="[0-9a-zA-Z_]{1,16}"
                                   title="Username should only contain letters, numbers and underscore, and mustn't exceed 16 characters. e.g. JohnDoe_1">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Password" required
                                   minlength=6>
                        </div>
                        <div class="form-text text-muted">
                            <a href="/register">Not having an account?</a>
                        </div>
                        <button class="btn btn-block btn-md btn-primary" type="submit" onsubmit="">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.form.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script>
            $('#loginForm').ajaxForm({error: function(xhr, state, text) {
                if(xhr.status === 403)
                $("#loginFailedAlert").show();
                else
                $("#internalErrorAlert").show();
            }, success: function() { window.location.href = "/"; }});
            

</script>
</body>

</html>
