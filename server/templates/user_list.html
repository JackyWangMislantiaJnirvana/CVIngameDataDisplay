<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>User list</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
{% include 'navbar_default.html' %}
<div class="container mt-5">

            {% for user in users %}

    {% set COL_PER_ROW = 4 %}
    {% if loop.index0 is divisibleby COL_PER_ROW %}
    <div class="row">
                {% endif %}

        <div class="mt-3 mb-3 col-md-{{ (12 / COL_PER_ROW) | int }}">
            <div class="card card-info">
                <div class="card-header">{{ user.username }}</div>
                <div class="card-body">
                    <div style="height: 2.5rem;">
                            {{ user.description | truncate(25) }}
                    </div>
                            <hr/>
                            <button type="button" class="btn btn-primary"
                                    onclick="window.open('{{ url_for('users.show_dashboard', username=user.username) }}')">
                                Open Dashboard
                            </button>
                        </div>
                    </div>
                </div>

        {% if (loop.index0+1) is divisibleby COL_PER_ROW or loop.last %}
            </div>
            {% endif %}
            {% endfor %}
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
